                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${tokenAluno}` }
            }).done(function (data) {

                titulo = data["pergunta"];

                ss = data["alternativas"];

                ids = [];

                let i = 0;
                for (let alt in ss) {
                    let element = ss[alt]
                    ids[i] = element["id"];
                    alternativas[i] = element["descricao"];
                    i++;
                }

                let divs = $('#div').children();
                for (let i = 0; i < 4; i++) {
                    $(`#${divs[i].id}`).append(`<button class="btn" onclick="respondeQuiz(${ids[i]})">${alternativas[i]}</abutton>`)
                }
                $('#title').append(`${titulo}`)
                $(`#title`).append(`<br><br>`)

            })
